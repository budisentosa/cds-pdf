<!DOCTYPE html>
<html lang="en">
<title>CDS</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6,p {font-family: "lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}


img {
  width: 120px;
}
.main_image {
  margin-top: 50px;
  padding: 20px;
}
.logo {
  width: 120px;
  height: auto;
}

.header {
  background-color:#2C78A3;
  width: 100vw;
  height: 100px;
  color: white;
  padding: 10px;
  padding-left: 20px;
  display: flex;
  align-self: baseline;
  /* float: left; */
}
.cds-blue {
  background-color: #2C78A3;
  color: whitesmoke;

}
.textstyle_header {
  font-weight: bold;
  color: #5B5B5B;
  font-size: 3em;
}
.textstyle_data {
  font-weight: 700;
  color: #898989;
  font-size: 1.5em;
}
.flex {
  display: flex;
}
.container {
  padding-left: 16px;
  padding-right: 16px;
}
h1 {
  margin: auto;
  margin-bottom: 0.5em;
}
p {
  margin-top: auto;
}
.border {
  margin-top: 2em;
  margin-bottom: 2em;
}
.flex-row {
  display: flex;
  justify-content: space-between;
}

</style>
</style>
<body>

<div class="cds-blue header">
  <img src="/src/logo-cds.svg" alt="">

</div>

<img class="main_image" src="/src/img.jpg" alt="item" style="width:100%">

<div>
  <div class="container">
    <h1 class="textstyle_header">
      Spoiler Innova
    </h1>
    <p class=" textstyle_data">
      kode
    </p>
    <hr class="border">
  </div>
  <div class="flex-row">
    <div class="flex textstyle_data">
      <p class="container">TOYOTA</p>
      <p class="container">2000 - 2010</p>
    </div>
    <div class="flex textstyle_data float-right">
      <p class="container">Varian</p>
      <p class="container">Black, Non dus</p>
    </div>
  </div>
</div>

<div class="w3-container cds-blue">
  <footer class="w3-container w3-padding-64 w3-center w3-opacity">  
  <div class="w3-xlarge w3-padding-32">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
 </div>
 <p>Visit <a href="https://www.cds.com" target="_blank">cds.com</a></p>
</footer>
</div>

</body>
</html>
