<!DOCTYPE html>
<html lang="en">
<title>CDS</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6,p {font-family: "robotto", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}


img {
  width: 100%;
  height: auto;
}
.main_image {
  margin-top: 50px;
  padding: 20px;
}
.logo {
  width: 120px;
  height: auto;

}

.header {
  background-color:#2C78A3;
  width: 100vw;
  height: 100px;
  color: white;
  padding: 10px;
  float: left;
}
.cds-blue {
  background-color: #2C78A3;
  color: whitesmoke;

}
.textstyle_header {
  font-weight: bolder;
  color: #5B5B5B;
  font-size: xx-large;
}
.textstyle_data {
  font-weight: bold;
  color: #898989;
  font-size: large;
}
.flex {
  display: flex;
}
</style>
</style>
<body>

<div class="w3-container cds-blue header">
  <a class="logo" href="/src/cds-logo.png"></a>
  <h1>logo</h1>
</div>

<img class="main_image" src="/src/img.jpg" alt="item" style="width:100%">

<div class="w3-container">
  <div>
    <h1 class="textstyle_header">
      Spoiler Innova
    </h1>
    <h2 class=" textstyle_data">
      kode
    </h2>
    <hr>
  </div>
  <div class="flex textstyle_data">
    <p class="w3-container">TOYOTA</p>
    <p>2000 - 2010</p>
  </div>
  <div class="flex textstyle_data">
    <p class="w3-container">Varian</p>
    <p>Black, Non dus</p>
  </div>
</div>

<div class="w3-container cds-blue">
  <footer class="w3-container w3-padding-64 w3-center w3-opacity">  
  <div class="w3-xlarge w3-padding-32">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
 </div>
 <p>Visit <a href="https://www.cds.com" target="_blank">cds.com</a></p>
</footer>
</div>

</body>
</html>
